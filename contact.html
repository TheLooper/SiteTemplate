  <!--This example I will display the date and time using inline javascript with the script tag. -->
    <script>
        function updateDateTime() {
          // Create variables for the date, display date, and display time.
            var date = new Date();
            var displayDate = date.toLocaleDateString();
            var displayTime = date.toLocaleTimeString();
            // Create ID named datetime
            document.getElementById('datetime').innerHTML = displayDate + " " + displayTime;
        }
        // Create a timer and set it for 1000 miliseconds
        setInterval(updateDateTime, 1000);
        // Display the date and time immediately
        updateDateTime();
    </script>

    <h1>Current Date and Time</h1>

    <!--Display the time with a paragraph format and by the ID "datetime" -->
      <p id="datetime"></p>
